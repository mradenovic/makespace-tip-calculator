<div class="row">
  <div class="col-xs-12">
  <p class="lead text-justify">
    This app allows you to review your tips. 
    It pulls data from your MakeSpace Gmail account.
    <strong>Dates selected are not included in calculation!</strong>
  </p>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 col-xs-6">
    <div class="form-group">
      <label for="date-start">After</label>
      <input class="form-control" type="date" id="date-start" name="date-start">
    </div>
  </div>
  <div class="col-sm-3 col-xs-6">
    <div class="form-group">
      <label for="date-end">Before:</label>
      <input class="form-control" type="date" name="date-end" id="date-end"/>
    </div>
  </div>
  <div class="col-sm-3 col-xs-6">
    <div class="form-group  bottom-column">
      <button id="button-go" class="btn btn-block btn-primary form-control">
        Go
      </button>
    </div>
  </div>
  
  <div class="col-sm-3 col-xs-6">
    <ul class="list-group">
        <p class="lead text-primary text-center" name="tip-total" id="tip-total"></p>
    </ul>  
  </div>
</div>
