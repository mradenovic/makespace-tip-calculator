<div class="mdl-grid">
  <p>
    This application allows you to view your tips for a selected period of
    time.
    It pulls data from your makespace gmail account.
  </p>
</div>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="date" id="date-start" name="date-start">
      <label class="mdl-textfield__label" for="date-start">After</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="date" name="date-end" id="date-end"/>
      <label class="mdl-textfield__label" for="date-end">Before:</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell">
    <button id="button-go" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      Go
    </button>
  </div>
</div>

<div class="mdl-grid" name="tip-total" id="tip-total">
</div>
