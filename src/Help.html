<!-- Help Modal -->
<div class="modal fade" id="help-modal" tabindex="-1" role="dialog"
     aria-labelledby="help-modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="help-modal-title">Help</h4>
      </div>
      <div class="modal-body">
        <ol>
          <li>
            Select period of time to search in.
          </li>
          <li>
            Click <strong>Go</strong> button and relax...
          </li>
        </ol>
        <p>
          <strong>Note:</strong> Dates selected are not included in the digest.
        </p>
        <p>
          <strong>Example:</strong> To calculate June data, set
          <strong>After</strong> to
          05/31/2016 and <strong>Before</strong> to
          07/01/2016.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
